<!DOCTYPE html>
<html>
    <head>
         <title>Forms</title>
    </head>
    <body>
        <!-- input,radio,checkbox,textarea,button,label -->
         <form>
            <div>
                <label for="msg">Name</label>
                <input id="msg" type="text" 
                placeholder="Enter you message">
                
            </div>
            
            <div>
                <label for="pass">Password</label>
                <input id="pass" type="password"
                placeholder="Enter your password">
            </div>
            
            <div>
                <label for="mail">Email</label>
                <input id="mail" type="email"
                placeholder="Enter your email">
            </div>

            <div>
                <label>Gender</label>
                <input type="radio" name="gen">Male
                <input type="radio" name="gen">Female
                <input type="radio" name="gen">Other
            </div>
            <div>
                <h4>Skills</h4>
                <label><input type="checkbox" name="skill">Java</label>
                <label><input type="checkbox" name="skill">JavaScript</label>
                <label><input type="checkbox" name="skill">React</label>
                
            </div>
            <button>Submit</button>
         </form>
    </body>
</html>
