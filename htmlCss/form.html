<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <!-- input,radio,checkbox,textarea,button,label -->
    <form method="post" action="index.html">
      <!-- method: get ::tells browser to send data via url
            method: post::tells browser to send data via http -->
      <div>
        <label for="msg">Name</label>
        <input
          id="msg"
          type="text"
          placeholder="Enter you message"
          required
          autofocus
        />
      </div>

      <div>
        <label for="pass">Password</label>
        <input id="pass" type="password" placeholder="Enter your password" />
      </div>

      <div>
        <label for="mail">Email</label>
        <input id="mail" type="email" placeholder="Enter your email" />
      </div>

      <div>
        <label>Gender</label>
        <input type="radio" value="male" name="gen" />Male
        <input type="radio" value="female" name="gen" />Female
        <input type="radio" value="other" name="gen" />Other
      </div>
      <div>
        <label>Hobbies</label>
        <input type="checkbox" value="read" />Reading
        <input type="checkbox" value="cricket" />Cricket
        <input type="checkbox" value="football" />Football
      </div>
      <!-- SELECT LIST -->
      <div>
        <label for="qual">Qualification</label>
        <select name="qual" id="qual">
          <option value="XII">XII</option>
          <option value="grad">Graduate</option>
          <option value="pg">Post Graduate</option>
          <option value="phd">Doctorate</option>
        </select>
      </div>
      <!-- DATALIST -->
      <!-- <div>
                <label for="datalist">Qualification</label>
                <input type="text" placeholder="Enter Highest Qualification" list="datalist">
                <datalist id="datalist">
                    <option value="XII">XII</option>
                    <option value="grad">Graduate</option>
                    <option value="pg">Post Graduate</option>
                    <option value="phd">Doctorate</option>
                </datalist>
            </div> -->
      <div>
        <label for="address">Address</label>
        <textarea
          name="address"
          id="address"
          placeholder="Address"
          cols="30"
          rows="20"
          style="resize: none"
        ></textarea>
      </div>
      <div>
        <label for="">Color</label>
        <input type="color" />
      </div>
      <div>
        <label for="">Age</label>
        <input
          type="number"
          placeholder="Enter your age"
          min="1"
          max="100"
          step="1"
        />
      </div>
      <div>
        <label for="">Range</label>
        <input type="range" min="1000" max="10000" step="1000" />
      </div>
      <div>
        <label for="">DOB</label>
        <input type="date" />
      </div>
      <div>
        <label for="">Resume</label>
        <input type="file" />
      </div>
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
