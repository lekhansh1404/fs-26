    <title>Css Intro</title>
    <!-- internal: not in line with html tags,but on same page,in head tag -->
    <!-- <style>
        p{
            color: maroon;
        }
    </style> 
    external: not inline, on different page, slowest, used most-->

        color: pink;
      }

      }
      .man2 {

      }

      }
    </style>
  </head>
